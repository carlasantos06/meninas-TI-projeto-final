<script>

var jogosObj = [
  {
      link: "labirinto.html",
      titulo: "Labirinto",
      imagem: "Img/LABIRINTO (2).png"
    },
    {
      link: "foguete.html",
      titulo: "Foguete",
      imagem: "foguete.png"
    },
    {
      link: "dino.html",
      titulo: "Dino",
      imagem: "Img/DINO .png"
    },
    {
      link: "máquina de comida.html",
      titulo: "Máquina de comida",
      imagem: "Img/MÁQUINA .png"
    },
  ];

  var jogos = document.querySelector("section.produtos");
  jogosObj.forEach(element => {
    var jogo = document.createElement("div");
    jogo.classList.add("produto");
    var jogoLink = document.createElement("a");
    var jogoImagem = document.createElement("img");
    var jogoTitulo = document.createElement("h4");
    
    jogoTitulo.innerHTML = element["titulo"];
    jogoImagem.src = element["imagem"];
    jogoLink.href = element["link"];
    jogoLink.appendChild(jogoImagem);
    jogoLink.appendChild(jogoTitulo);
    jogo.appendChild(jogoLink);
    jogos.appendChild(jogo);

  });

  

</script>
